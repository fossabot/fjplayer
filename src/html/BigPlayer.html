<html>

<head>
    <title>Hallo tester </title>
    <link rel="stylesheet" type="text/css" href="BigPlayer.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="commands.js"></script>
</head>

<body onload="initUI(2)">
    <div class="fjPlayer">
        <video id="Video0" class="divofVideo" autoplay>
                <source src="https://content.jwplatform.com/videos/q1fx20VZ-kNspJqnJ.mp4" type="video/mp4" />
            </video>
        <div class="divTitle">
            <p class="divonecontrol divTspanitle divconeontrolLeft">Great homemade icecream </p>
        </div>
        <div class="fjcontrols-panel">
            <div class="fjcontrols-panel-controls">
                <div class=" hprogressbar">
                    <input id="bprogress0" type="range" vlaue="0" min="0" max="100" step="1" onclick="seek(0 , this.value)" onmouseover="showPic(0 , this.value)" />
                </div>
            </div>

            <div id="playBtn0" class="fjcontrols-control divconeontrolIcon divconeontrolLeft">
                <span class=" fa fa-play" title="Play" onclick="goPlay(0)"></span>
            </div>
            <div id="volume0" onclick="GoMute(0)" class="fjcontrols-control divconeontrolIcon divconeontrolLeft">
                <span title="volume-full" class="fa fa-volume-up"></span></div>
            <div class="fjcontrols-control">
                <div class=" volumebar">
                    <input id="bvolume0" type="range" value="100" min="0" max="100" step="1" onclick="ChangeVolume(0 , this.value)" />
                </div>
            </div>
            <div class="fjcontrols-control">
                <div id="timer0" class=" fjcontrols-control fjcontrols-control-text">
                    <span>1:05:04</span>
                    <span>/</span>
                    <span>2:25:20</span>
                </div>
            </div>

            <div class="fjcontrols-control divconeontrolIcon fjcontrols-control-right">
                <span title="Fullscreen" class="fa fa-arrows-alt" onclick="goFullScreen(0)"></span>
            </div>
            <div class="fjcontrols-control divconeontrolIcon fjcontrols-control-right">
                <span class=" fa fa-expand" title="Double player size" onclick="goBiggerScreen(0)"></span>
            </div>
            <div class="fjcontrols-control divconeontrolIcon fjcontrols-control-right">
                <span class=" fa fa-audio-description" title="subtitles" onclick="goMenuSubs(0)"></span>
            </div>
            <div class="fjcontrols-control divconeontrolIcon fjcontrols-control-right">
                <span class=" fa fa-language" title="Video quality" onclick="goMenuLang(0)"></span>
            </div>
        </div>
    </div>


    <br/>
    <br/>

    <div class="fjPlayer">
        <video id="Video1" class="divofVideo" autoplay>
                <source src="https://content.jwplatform.com/videos/q1fx20VZ-kNspJqnJ.mp4" type="video/mp4" />
            </video>
        <div class="divTitle">
            <p class="divonecontrol divTspanitle divconeontrolLeft">Great homemade icecream </p>
        </div>
        <div class="divcontrolsProgress">
            <div class=" divconeontrolLeft progressbar">
                <input id="bprogress1" type="range" min="0" max="100" step="1" onclick="seek(1 , this.value)" onmouseover="showPic(1 , this.value)" />
            </div>
        </div>
        <div class="divcontrols">
            <div id="playBtn1" class="divonecontrol divconeontrolIcon divconeontrolLeft">
                <span class=" fa fa-play" title="Play" onclick="goPlay(1)"></span>
            </div>
            <div id="volume1" onclick="GoMute(1)" class="fjcontrols-control divconeontrolIcon divconeontrolLeft">
                <span title="volume-full" class="fa fa-volume-up"></span>
            </div>
            <div class="divonecontrol divconeontrolVBar divconeontrolLeft">
                <div class="volumebar">
                    <input id="bvolume1" type="range" value="100" min="0" max="100" step="1" onclick="ChangeVolume(1 , this.value)" />
                </div>
            </div>
            <div class="divonecontrol divconeontrolLeft">
                <div id="timer1" class=" divonecontrol controlText">
                    <span>1:05:04</span>
                    <span>/</span>
                    <span>2:25:20</span>
                </div>
            </div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight">
                <span title="Fullscreen" class="fa fa-arrows-alt" onclick="goFullScreen(1)"></span>
            </div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight">
                <span class=" fa fa-expand" title="Double player size" onclick="goBiggerScreen(1)"></span>
            </div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight">
                <span class=" fa fa-audio-description" title="subtitles" onclick="goMenuSubs(1)"></span>
            </div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight">
                <span class=" fa fa-language" title="Video quality" onclick="goMenuLang(1)"></span></div>
        </div>
    </div>
</body>

</html>
