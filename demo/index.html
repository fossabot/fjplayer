<!DOCTYPE>
<html>

<head>
    <title>fjplayer demo</title>
    <link rel="stylesheet" href="../dist/fjplayer.all.css">
    <script type="text/javascript" src="../dist/fjplayer.all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./fjdemo.js"></script>
    <script>
        jQuery(document).ready(function() {
            $('#ParentContainer').scroll(function() {
                $('#FixedDiv').css('top', $(this).scrollTop());
            });

            jQuery('#subsMgt').on('click', '#hideshowSubs', function() {
                jQuery('#SubsContent').toggle('show');

            });

            jQuery('#oversMgt').on('click', '#hideshowOvers', function() {
                jQuery('#OversContent').toggle('show');

            });
        });
    </script>
</head>

<body ng-app="demodir" ng-controller="playerdemoCtrl">
    <div class="container bootstrap ">
        <div class="row">

            <h1>Playlist </h1>
            <hr class=" row">
            <div class="col-md-7">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">
                            <span class=" col-xs-2"></span>
                            <a class=" col-xs-8 btn-fj btn header-btn "> Current Playlist </a>
                            <span class=" col-xs-2"></span>
                        </div>
                    </div>
                    <div class="panel-body">

                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label">Looping </label>
                            <div class="col-sm-3">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" ng-model="myvideodesc.loop" ng-true-value="'true'" ng-false-value="'false'" > 
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label">AppID</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" value="{{myvideodesc.appID}}">
                            </div>
                        </div>
                        <div ng-repeat=" item in myvideodesc.playlist ">
                            <div class="col-xs-1">
                                <h4> {{ $index }}</h4>
                            </div>
                            <div class="col-xs-11">
                                <hr class=" row">
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Title</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Class</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.class" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Type</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.type" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">URL src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.src">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Poster src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.poster">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Thumbs src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.thumbs">
                                    </div>
                                </div>
                                <div class="form-group raw">
                                    <label class="col-xs-4 col-form-label">Subtitles <span class="badge"> {{ getLength(item.substitles) }}</span></label>
                                    <div class="col-xs-8">
                                        <div ng-repeat=" sub in item.substitles">
                                            <hr class=" row">
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Label</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="sub.label">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Lang</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="sub.srclang" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label"> src</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="url" ng-model="sub.src">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group raw">
                                    <label class="col-xs-4 col-form-label">Overlays <span class="badge"> {{ getLength(item.overlays) }}</span></label>
                                    <div class="col-xs-8">
                                        <div ng-repeat=" overlay in item.overlays">
                                            <hr class=" row">
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Data Html</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="overlay.data">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">showAt</label>
                                                <div class="col-xs-8">
                                                    <input type="number" name="when to show" min="0" max="60" ng-model="overlay.showAt">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label"> duration</label>
                                                <div class="col-xs-8">
                                                    <input type="number" name="when to show" min="0" max="60" ng-model="overlay.duration">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">animate </label>
                                                <div class="col-sm-3">
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="checkbox"   ng-model="overlay.animate" ng-true-value="'true'" ng-false-value="'false'" > 
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class=" row">
                    </div>
                    <div class="panel-footer">
                        <div class="form-inline form-group  row ">
                            <div class="col-xs-1"></div>
                            <button class=" col-xs-4 btn header-btn " ng-click="PlayMe()"><i class="fa fa-play"></i>  Play</button>
                            <div class="col-xs-2"></div>
                            <button class=" col-xs-4 btn header-btn " ng-click="onReset()"><i class=" fa fa-refresh "></i> RESET</button>
                            <div class="col-xs-1 "></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- center left-->
            <div class="col-md-5 ">
                <div class="panel panel-default " style="position: fixed; ">

                    <div class="panel-heading ">
                        <div class="row ">
                            <span class=" col-xs-2 "></span>
                            <a class=" col-xs-8 btn-fj btn header-btn "> New Item</a>
                            <span class=" col-xs-2 "></span>
                        </div>
                    </div>

                    <div class="panel-body ">
                        <form>
                            <div class="form-group row ">
                                <label class="col-xs-3 col-form-label ">Title</label>
                                <div class="col-xs-8 ">
                                    <input class="form-control " type="text " value="Artisanal kale " id="titlet ">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                            </div>

                            <hr class=" row ">

                            <div class="form-group row ">
                                <label class="col-xs-3 col-form-label ">URL src</label>
                                <div class="col-xs-8 ">
                                    <input class="form-control " type="url " value="http://getbootstrap.com " id="srcurl ">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                            </div>

                            <div class="form-group row ">
                                <label class="col-xs-3 col-form-label ">Poster src</label>
                                <div class="col-xs-8 ">
                                    <input class="form-control " type="url " value="http://getbootstrap.com " id="posterurl ">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                            </div>

                            <div class="form-group row ">
                                <label class="col-xs-3 col-form-label ">Thumbs src</label>
                                <div class="col-xs-8 ">
                                    <input class="form-control " type="url " value="http://getbootstrap.com " id="thumbsurl ">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                            </div>

                            <hr class=" row ">

                            <div id="subsMgt " class="form-group row ">
                                <label class="col-xs-3 col-form-label ">Subtitles</label>
                                <div class="col-xs-8 ">
                                    <input type="button " id="hideshowSubs " class=" header-btn " value="Add Subs "> </input>
                                    <div id="SubsContent " style="display: none; ">
                                        <hr class=" row ">
                                        <div class="form-group row ">
                                            <label class="col-xs-3 col-form-label ">Label</label>
                                            <div class="col-xs-8 ">
                                                <input class="form-control " type="text " value="Artisanal kale " id="subLaber ">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                                        </div>
                                        <div class="form-group row ">
                                            <label class="col-xs-3 col-form-label "> src</label>
                                            <div class="col-xs-8 ">
                                                <input class="form-control " type="url " value="http://getbootstrap.com " id="srcurlsub ">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                                        </div>

                                        <div class="form-group row ">
                                            <label class="col-xs-3 col-form-label ">src Lang</label>
                                            <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio " name="TargetRadioOptions " id="SubLangFr " value="targAds " checked> fr
                                            </label>
                                            <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio " name="TargetRadioOptions " id="SubLangEn " value="targVod ">en
                                            </label>
                                            <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio " name="TargetRadioOptions " id="SubLangDe " value="targVod ">de
                                            </label>
                                            <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio " name="TargetRadioOptions " id="SubLangEs " value="targVod ">es
                                            </label>
                                            <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                                        </div>

                                        <div class="form-inline form-group row ">
                                            <div class="col-xs-2 "></div>
                                            <button type="submit " class=" col-XS-8 btn header-btn "><i class="fa fa-plus "></i>  Add</button>
                                            <div class="col-XS-2 "></div>
                                        </div>
                                    </div>
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1 "></span>
                            </div>
                            <hr class=" row ">

                            <div id="oversMgt " class="form-group row ">
                                <label class="col-xs-3 col-form-label ">Overlays</label>
                                <div class="col-xs-8 ">
                                    <input type="button " id="hideshowOvers " class=" header-btn " value="Add Overs "> </input>

                                    <div id="OversContent " style="display: none; ">
                                        <hr class=" row ">
                                        <div class="form-group row ">
                                            <label class="col-xs-3 col-form-label ">Html </label>
                                            <div class="col-xs-8 ">
                                                <input class="form-control " type="text " value="<div>..</div>" id="OverlaysHtmldata">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label"> show at </label>
                                            <div class="col-xs-8">
                                                <input type="number" name="when to show" id="secondsShowOvers" min="0" max="60">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label"> Duration </label>
                                            <div class="col-xs-8">
                                                <input type="number" name="when to show" id="durationShowOvers" min="0" max="60">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label">Animate</label>
                                            <div class="col-sm-3">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" id="overAnimate" value="animate"> 
                                                     </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-5"></div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-inline form-group  row ">
                                            <div class="col-xs-2"></div>
                                            <button type="submit" class=" col-XS-8 btn header-btn "><i class="fa fa-plus"></i>  Add</button>
                                            <div class="col-XS-2"></div>
                                        </div>
                                    </div>

                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <hr class=" row">

                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label"> Class</label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TargetRadioOptions" id="targAdsId" value="targAds" checked> Ads
                                </label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TargetRadioOptions" id="targVodId" value="targVod">Vod
                                </label>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>


                            <hr class=" row">


                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label"> Type</label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions" id="typeMp4Id" value="typeMp4" checked> mp4
                                </label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions" id="typeDashId" value="typeDash">dash
                                </label>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>


                            <hr class=" row">
                        </form>

                    </div>
                    <!--/panel-body-->
                    <div class="panel-footer">
                        <div class="form-inline form-group  row ">
                            <div class="col-xs-2"></div>
                            <button type="submit" class=" col-XS-8 btn header-btn "><i class="fa fa-plus"></i>  Add</button>
                            <div class="col-XS-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
    <!-- /container -->
</body>

</html>
