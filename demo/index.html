<!DOCTYPE>
<html>

<head>
    <title>fjplayer demo</title>
    <link rel="stylesheet" href="../dist/fjplayer.all.css">
    <script type="text/javascript" src="../dist/fjplayer.all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./fjdemo.js"></script>
</head>

<body ng-app="demodir" ng-controller="demoUICtrl" class="container">
    <div class=" bootstrap ">
        <div class="row">

            <h1>Playlist </h1>
            <hr class=" row">
            <div class="col-md-7">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">
                            <span class=" col-xs-2"></span>
                            <a class=" col-xs-8 btn-fj btn header-btn "> Current Playlist </a>
                            <span class=" col-xs-2"></span>
                        </div>
                    </div>
                    <div class="panel-body">

                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label">Looping </label>
                            <div class="col-sm-3">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" ng-model="fjLoop" 
                                        ng-true-value="'true'" ng-false-value="'false'" > 
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label">fjAppID</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" ng-model="fjAppId">
                            </div>
                        </div>
                        <div ng-repeat=" item in items ">
                            <div class="col-xs-1">
                                <button class=" btn header-btn " ng-click="removeItem(item)">
                                    <i class="fa fa-minus"></i>  </button>
                            </div>
                            <div class="col-xs-11">
                                <hr class=" row">
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Title</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Class</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.class" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Type</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="text" ng-model="item.type" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">URL src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.src">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Poster src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.poster">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Thumbs src</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.thumbs">
                                    </div>
                                </div>
                                <div class="form-group row  animate-hide" ng-show="isItemanAds(item)">
                                    <label class="col-xs-4 col-form-label">Ads Link Url</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="url" ng-model="item.adsLinkUrl">
                                    </div>
                                </div>

                                <div class="form-group row  animate-hide" ng-show="isItemanAds(item)">
                                    <label class="col-xs-4 col-form-label">Escape Ads At</label>
                                    <div class="col-xs-8">
                                        <input class="form-control" type="number" ng-model="item.escapeAdsAt">
                                    </div>
                                </div>

                                <div class="form-group raw  animate-hide" ng-hide="isItemanAds(item)">
                                    <label class="col-xs-4 col-form-label">Subtitles <span class="badge"> {{ getLength(item.substitles) }}</span></label>
                                    <div class="col-xs-8">
                                        <div ng-repeat=" sub in item.substitles" class=" row">
                                            <div class="form-group row">
                                                <button class="col-xs-4  btn header-btn " ng-click="removeSubs(item , sub)">
                                                    <i class="fa fa-minus"></i>  </button>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Label</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="sub.label">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Lang</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="sub.srclang" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label"> src</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="url" ng-model="sub.src">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group raw  animate-hide" ng-hide="isItemanAds(item)">
                                    <label class="col-xs-4 col-form-label">Overlays <span class="badge"> {{ getLength(item.overlays) }}</span></label>
                                    <div class="col-xs-8">
                                        <div ng-repeat=" overlay in item.overlays">
                                            <div class="form-group row">
                                                <button class="col-xs-4  btn header-btn " ng-click="removeOvers(item , overlay)">
                                                    <i class="fa fa-minus"></i>  </button>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">Data Html</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="text" ng-model="overlay.data">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">showAt</label>
                                                <div class="col-xs-8">
                                                    <input type="number" name="when to show" min="0" max="60" ng-model="overlay.showAt">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label"> duration</label>
                                                <div class="col-xs-8">
                                                    <input type="number" name="when to show" min="0" max="60" ng-model="overlay.duration">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xs-4 col-form-label">animate </label>
                                                <div class="col-sm-3">
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="checkbox"   ng-model="overlay.animate" ng-true-value="'true'" ng-false-value="'false'" > 
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class=" row">
                    </div>
                    <div class="panel-footer">
                        <div class="form-inline form-group  row ">
                            <div class="col-xs-1"></div>
                            <button class=" col-xs-4 btn header-btn " ng-click="PlayMe()"><i class="fa fa-play"></i>  Play</button>
                            <div class="col-xs-2"></div>
                            <button class=" col-xs-4 btn header-btn " ng-click="onReset()"><i class=" fa fa-refresh "></i> RESET</button>
                            <div class="col-xs-1 "></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- center left-->
            <div class="col-md-5 ">
                <div class="panel panel-default">

                    <div class="panel-heading ">
                        <div class="row ">
                            <span class=" col-xs-2 "></span>
                            <a class=" col-xs-8 btn-fj btn header-btn "> New Item</a>
                            <span class=" col-xs-2 "></span>
                        </div>
                    </div>

                    <div class="panel-body ">
                        <div class="form-group row ">
                            <label class="col-xs-4 col-form-label ">Title</label>
                            <div class="col-xs-8 ">
                                <input class="form-control " type="text " ng-model="newItem.title ">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label class="col-xs-4 col-form-label ">URL src</label>
                            <div class="col-xs-8 ">
                                <input class="form-control " type="url " ng-model="newItem.src ">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label class="col-xs-4 col-form-label ">Poster src</label>
                            <div class="col-xs-8 ">
                                <input class="form-control " type="url " ng-model="newItem.poster ">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label class="col-xs-4 col-form-label ">Thumbs src</label>
                            <div class="col-xs-8 ">
                                <input class="form-control " type="url " ng-model="newItem.thumbs ">
                            </div>
                        </div>

                        <div class="form-group row  animate-hide" ng-show="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label ">Ads Link</label>
                            <div class="col-xs-8 ">
                                <input class="form-control " type="url " ng-model="newItem.adsLinkUrl ">
                            </div>
                        </div>

                        <div class="form-group row  animate-hide" ng-show="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label ">Escape At</label>
                            <div class="col-xs-8 ">
                                <input type="number" ng-model="newItem.escapeAdsAt" min="0" max="60">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label"> Class</label>
                            <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="ClassRadioOptions" ng-model="newItem.class"  value="ads" checked> Ads
                                </label>
                            <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="ClassRadioOptions" ng-model="newItem.class"  value="vod" >Vod
                                </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-xs-4 col-form-label"> Type</label>
                            <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions"  ng-model="newItem.type" value="video/mp4" checked> mp4
                                </label>
                            <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions" ng-model="newItem.type"  value="dash">dash
                                </label>
                        </div>

                        <div class="form-group row  animate-hide" ng-hide="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label ">Subtitles  <span class="badge"> {{ getLength(newItem.substitles) }}</span></label>
                            <div class="col-xs-8">
                                <div ng-repeat=" sub in newItem.substitles" class=" row">
                                    <div class="form-group row">
                                        <button class="col-xs-4  btn header-btn " ng-click="removeSubs(newItem , sub)">
                                                    <i class="fa fa-minus"></i>  </button>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label">Label</label>
                                        <div class="col-xs-8">
                                            <input class="form-control" type="text" ng-model="sub.label">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label">Lang</label>
                                        <div class="col-xs-8">
                                            <input class="form-control" type="text" ng-model="sub.srclang" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label"> src</label>
                                        <div class="col-xs-8">
                                            <input class="form-control" type="url" ng-model="sub.src">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row  animate-hide" ng-hide="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label ">Overlays  <span class="badge"> {{ getLength(newItem.overlays) }}</span></label>
                            <div class="col-xs-8">
                                <div ng-repeat=" overlay in newItem.overlays" class=" row">
                                    <div class="form-group row">
                                        <button class="col-xs-4  btn header-btn " ng-click="removeOvers(newItem , overlay)">
                                                    <i class="fa fa-minus"></i>  </button>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label">Data Html</label>
                                        <div class="col-xs-8">
                                            <input class="form-control" type="text" ng-model="overlay.data">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label">showAt</label>
                                        <div class="col-xs-8">
                                            <input type="number" name="when to show" min="0" max="60" ng-model="overlay.showAt">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label"> duration</label>
                                        <div class="col-xs-8">
                                            <input type="number" name="when to show" min="0" max="60" ng-model="overlay.duration">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xs-4 col-form-label">animate </label>
                                        <div class="col-sm-3">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                            <input class="form-check-input" type="checkbox"   ng-model="overlay.animate" ng-true-value="'true'" ng-false-value="'false'" > 
                                                        </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row  animate-hide" ng-hide="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label "> New Subtitle</label>
                            <div class="col-xs-8 ">
                                <hr class=" row ">
                                <div class="form-group row ">
                                    <label class="col-xs-4 col-form-label ">Label</label>
                                    <div class="col-xs-8 ">
                                        <input class="form-control " type="text " ng-model="newsub.Label ">
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label class="col-xs-4 col-form-label "> File</label>
                                    <div class="col-xs-8 ">
                                        <input class="form-control " type="url " ng-model="newsub.SrcUrl">
                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <label class="col-xs-4 col-form-label ">Lang</label>
                                    <div class="form-check-inline">
                                        <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input  " type="radio"  ng-model="newsub.lang" value="fr" checked> fr
                                            </label>
                                        <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio" ng-model="newsub.lang"   value="en">en
                                            </label>
                                        <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio" ng-model="newsub.lang"    value="de">de
                                            </label>
                                        <label class="form-check-inline col-sm-2 ">
                                                <input class="form-check-input " type="radio"  ng-model="newsub.lang"  value="es">es
                                            </label>
                                    </div>
                                </div>
                                <div class="form-inline form-group row ">
                                    <div class="col-xs-2 "></div>
                                    <button type="submit " class=" col-xs-8 btn header-btn" ng-click="addSub()"><i class="fa fa-plus "></i>  Add</button>
                                    <div class="col-xs-2 "></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row  animate-hide" ng-hide="IsnewItemAds()">
                            <label class="col-xs-4 col-form-label "> New Overlays</label>
                            <div class="col-xs-8 ">
                                <hr class=" row ">
                                <div class="form-group row ">
                                    <label class="col-xs-4 col-form-label ">Html </label>
                                    <div class="col-xs-8 ">
                                        <input class="form-control " type="text" ng-model="newOver.data">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label"> show at </label>
                                    <div class="col-xs-8">
                                        <input type="number" ng-model="newOver.ShowAt" min="0" max="60">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label"> Duration </label>
                                    <div class="col-xs-8">
                                        <input type="number" ng-model="newOver.duration" min="0" max="60">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-xs-4 col-form-label">Animate</label>
                                    <div class="col-sm-3">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" ng-model="newOver.animate"> 
                                                     </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-5"></div>
                                </div>

                                <div class="form-inline form-group  row ">
                                    <div class="col-xs-2"></div>
                                    <button type="submit " class=" col-xs-8 btn header-btn" ng-click="addOver()"><i class="fa fa-plus "></i>  Add</button>
                                    <div class="col-xs-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/panel-body-->
                    <div class="panel-footer">
                        <div class="form-inline form-group  row ">
                            <div class="col-xs-2"></div>
                            <button class=" col-xs-8 btn header-btn" ng-click="AddItem()"><i class="fa fa-plus"></i>  Add</button>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
    <!-- /container -->
</body>

</html>
