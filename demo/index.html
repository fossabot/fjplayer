<!DOCTYPE>
<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function() {
            jQuery('#subsMgt').on('click', '#hideshowSubs', function() {
                jQuery('#SubsContent').toggle('show');

            });

            jQuery('#oversMgt').on('click', '#hideshowOvers', function() {
                jQuery('#OversContent').toggle('show');

            });
        });
    </script>
</head>

<body>
    <div class="container bootstrap ">
        <div class="row">
            <div class="col-md-6">
                <h1>Playlist </h1>
            </div>
            <!-- center left-->
            <div class="col-md-6">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">
                            <span class=" col-xs-2"></span>
                            <a class=" col-xs-8 btn-fj btn header-btn "> New Item</a>
                            <span class=" col-xs-2"></span>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">Title</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="text" value="Artisanal kale" id="titlet">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <hr class=" row">

                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">URL src</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="url" value="http://getbootstrap.com" id="srcurl">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">Poster src</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="url" value="http://getbootstrap.com" id="posterurl">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">Thuubs src</label>
                                <div class="col-xs-8">
                                    <input class="form-control" type="url" value="http://getbootstrap.com" id="thumbsurl">
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <hr class=" row">

                            <div id="subsMgt" class="form-group row">
                                <label class="col-xs-3 col-form-label">Subtitles</label>
                                <div class="col-xs-8">
                                    <input type="button" id="hideshowSubs" class=" header-btn " value="Add Subs"> </input>
                                    <div id="SubsContent" style="display: none;">
                                        <hr class=" row">
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label">Label</label>
                                            <div class="col-xs-8">
                                                <input class="form-control" type="text" value="Artisanal kale" id="subLaber">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label"> src</label>
                                            <div class="col-xs-8">
                                                <input class="form-control" type="url" value="http://getbootstrap.com" id="srcurlsub">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label">src Lang</label>
                                            <label class="form-check-inline col-sm-2">
                                                <input class="form-check-input" type="radio" name="TargetRadioOptions" id="SubLangFr" value="targAds" checked> fr
                                            </label>
                                            <label class="form-check-inline col-sm-2">
                                                <input class="form-check-input" type="radio" name="TargetRadioOptions" id="SubLangEn" value="targVod">en
                                            </label>
                                            <label class="form-check-inline col-sm-2">
                                                <input class="form-check-input" type="radio" name="TargetRadioOptions" id="SubLangDe" value="targVod">de
                                            </label>
                                            <label class="form-check-inline col-sm-2">
                                                <input class="form-check-input" type="radio" name="TargetRadioOptions" id="SubLangEs" value="targVod">es
                                            </label>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-inline form-group  row ">
                                            <div class="col-xs-2"></div>
                                            <button type="submit" class=" col-XS-8 btn header-btn "><i class="fa fa-plus"></i>  Add</button>
                                            <div class="col-XS-2"></div>
                                        </div>
                                    </div>
                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>
                            <hr class=" row">

                            <div id="oversMgt" class="form-group row">
                                <label class="col-xs-3 col-form-label">Overlays</label>
                                <div class="col-xs-8">
                                    <input type="button" id="hideshowOvers" class=" header-btn " value="Add Overs"> </input>

                                    <div id="OversContent" style="display: none;">
                                        <hr class=" row">
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label">Html </label>
                                            <div class="col-xs-8">
                                                <input class="form-control" type="text" value="<div>..</div>" id="OverlaysHtmldata">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label"> show at </label>
                                            <div class="col-xs-8">
                                                <input type="number" name="when to show" id="secondsShowOvers" min="0" max="60">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label"> Duration </label>
                                            <div class="col-xs-8">
                                                <input type="number" name="when to show" id="durationShowOvers" min="0" max="60">
                                            </div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-xs-3 col-form-label">Animate</label>
                                            <div class="col-sm-3">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" id="overAnimate" value="animate"> 
                                                     </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-5"></div>
                                            <span class="fa fa fa-question-circle-o col-sm-1"></span>
                                        </div>

                                        <div class="form-inline form-group  row ">
                                            <div class="col-xs-2"></div>
                                            <button type="submit" class=" col-XS-8 btn header-btn "><i class="fa fa-plus"></i>  Add</button>
                                            <div class="col-XS-2"></div>
                                        </div>
                                    </div>

                                </div>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>

                            <hr class=" row">

                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">Media Class</label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TargetRadioOptions" id="targAdsId" value="targAds" checked> Ads
                                </label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TargetRadioOptions" id="targVodId" value="targVod">Vod
                                </label>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>


                            <hr class=" row">


                            <div class="form-group row">
                                <label class="col-xs-3 col-form-label">Media Type</label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions" id="typeMp4Id" value="typeMp4" checked> movie/mp4
                                </label>
                                <label class="form-check-inline col-sm-3">
                                    <input class="form-check-input" type="radio" name="TypeRadioOptions" id="typeDashId" value="typeDash">dash
                                </label>
                                <span class="fa fa fa-question-circle-o col-sm-1"></span>
                            </div>


                            <hr class=" row">
                        </form>

                    </div>
                    <!--/panel-body-->
                    <div class="panel-footer" *ngIf="selectedStream">
                        <div class="form-inline form-group  row ">
                            <div class="col-xs-2"></div>
                            <button type="submit" class=" col-XS-8 btn header-btn "><i class="fa fa-plus"></i>  Add</button>
                            <div class="col-XS-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
    </div>
    <!-- /container -->
</body>

</html>
