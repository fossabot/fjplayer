<html>

<head>
    <title>Hallo tester </title>
    <link rel="stylesheet" type="text/css" href="SmallPlayer.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="commands.js"></script>
</head>

<body onload="initUI()">
    <div id="player" class="fjPlayer">
        <video id="Video1" class="divofVideo" autoplay>
                <source src="https://content.jwplatform.com/videos/q1fx20VZ-kNspJqnJ.mp4" type="video/mp4" />
            </video>
        <div class="divTitle">
            <p class="divonecontrol divTspanitle divconeontrolLeft">Great homemade icecream </p>
        </div>
        <div class="divcontrolsProgress ">
            <div class=" divconeontrolLeft progressbar">
                <input id="barp" type="range" vlaue="0" min="0" max="100" step="1" oninput="showVal(this.value)" onmouseover="showVal(this.value)" onchange="showVal(this.value)" />
            </div>
        </div>
        <div class="divcontrols">
            <div class="divonecontrol divconeontrolIcon divconeontrolLeft">
                <div id="playBtn"><span class=" fa fa-play  " title="Play " onclick="goPlay(this) "></span></div>
            </div>
            <div class="divonecontrol divconeontrolIcon divconeontrolLeft"><span title="volume-full" class="fa fa-volume-up  "></span></div>
            <div class="divonecontrol divconeontrolVBar divconeontrolLeft">
                <div class="volumebar">
                    <input type="range" vlaue="0" min="0 " max="10 " step="1 " oninput="showVal(this.value) " onmouseover="showVal(this.value) " onchange="showVal(this.value) " />
                </div>
            </div>
            <div class="divonecontrol divconeontrolLeft">
                <div title="timer" class=" divonecontrol controlText">1:05:04</div>
                <div title="timer" class=" divonecontrol controlText">/</div>
                <div title="timer" class=" divonecontrol controlText">2:25:20</div>
            </div>

            <div class="divonecontrol divconeontrolIcon divconeontrolRight"><span title="Fullscreen" class="fa fa-arrows-alt " onclick="goFullScreen()"></span></div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight"><span class=" fa fa-expand " title="Double player size" onclick="goBiggerScreen()"></span></div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight"><span class=" fa fa-audio-description  " title="subtitles " onclick=" "></span></div>
            <div class="divonecontrol divconeontrolIcon divconeontrolRight"><span class=" fa fa-language " title="Video quality " onclick="goMenu() "></span></div>
        </div>
    </div>
</body>

</html>
