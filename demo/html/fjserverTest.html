<!DOCTYPE>
<html>


<head>
    <title>fjplayer demo</title>
    <script type="text/javascript" src="demo-data.js"></script>
    <script type="text/javascript">
        function fjplayerEvent(e, args) {
            console.warn(" We are having an event : ", e, args);
        };
        window.onload = function() {
            var streamid = '5a18a2fcbc059f156c2e504f';
            var fjuiAppPlayerId = '5a176360bc059f59048dcb4d-3350547959f59048dcb4d-5a1766d4bc059f59048dcb51';
            var ver = new fjplayer.Version();
            console.info('VERSION', ver.getVersion());
            var playlist = new fjplayer.Playlist();

            var forjaItemDashEncrypted = {
                'FJType': 'dash',
                'FJTitle': 'clear Forja movie itemDash ',
                'FJClass': 'vod',
                'FJSrc': 'http://127.0.0.1:8080/fjse/rest/streamer/' + streamid + '/stream.mpd',
                'FJDrm': {
                    'FjLicenseServer': 'http://127.0.0.1:8080/fjse/rest/drm/' + streamid + '/license'
                }
            };
            playlist.addItem(forjaItemDashEncrypted);
            var player = new fjplayer.Player(fjuiAppPlayerId, 'playercontainer');
            player.on(fjplayer.PlayerEvents.STREAM_LOADED, fjplayerEvent);
            player.loadPlaylist(playlist);
            //player.playAt(0);
            player.startPlaylist(0, true, false, true);
        }
    </script>
    <script type="text/javascript" src="/dist/fjplayer.js"></script>
</head>

<div id="playercontainer">
</div>

<body>

</body>

</html>
